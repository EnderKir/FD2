<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег SCRIPT</title>
  <script>
    function compress(str) {
        var result = '';
        for (i = 0; i < str.length; i++) {
            var count = 0;
            for ( j = 0 ; j < str.length; j++) {
                if (str[i] === str[j]) {
                    count++;
                } 
            }
            if (str.length === 1) {
                result = str[i];
            }
            if (result.indexOf(str[i]) === -1) {
                result += (str[i] + count);
            }
        }
        
        console.log(result);
    };
    compress("a");
    compress("aabbb");
    compress("aaabcc");
    function uncompress(str) {
        var result = '';
        for (var i = 0; i < str.length; i++) {
            if (isNaN(str[i])) {
                result += str[i];
            }
            if (!isNaN(str[i])) {
                for (var j = 0; j < Number(str[i]) - 1; j++) {
                    result += str[i - 1];
                }
            }
        }
        console.log(result);
    }
    uncompress("a2b3");
    uncompress("a2b1c3");
    

        
    
  </script>
 </head>
 <body> 
 </body>
</html>
