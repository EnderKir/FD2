<body>
    <a href="OneTwoThree" title='Парам-пам-пам'>Первая ссылка</a><br>
    <a href="TwoOneThree" title='Пурум-пум-пум'>Вторая ссылка</a><br>
    <a href="ThreeTwoOne" title='Пам-пум-пам'>Третья ссылка</a><br>
    <input type = 'text' value = 'Первый инпут' class = 'second'>
    <input type = 'text' value = 'Второй инпут' class = 'second'>
    <input type = 'text' value = 'Третий инпут' class = 'second'>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <input type = 'text' value = '123' class = 'text' data-length = '3'>
    <input type = 'text' value = '12345' class = 'text'data-length = '7'>
    <input type = 'text' value = '12345678' class = 'text'data-length = '8'>
    <script>
        var allLinks = document.getElementsByTagName('a');
        var text = [];
        for (var i = 0; i < allLinks.length; i++) {
            text.push(allLinks[i].innerHTML);
        }
        function changeLink() {
            var title = this.getAttribute('title');
            var href = this.getAttribute('href');
            var text = this.innerHTML;
            this.innerHTML = title + ' ( ' + href + ' )';
            this.removeEventListener('mouseover', changeLink);
        }
        for (var i = 0; i < allLinks.length; i++) {
            allLinks[i].addEventListener('mouseover', changeLink);
        }
        
        var allInputs = document.getElementsByClassName('second');
        function logInputValue() {
            var value = this.value;
            console.log(value);
            this.removeEventListener('click', logInputValue);
        }
        for (var i = 0; i < allInputs.length; i++) {
            allInputs[i].addEventListener('click', logInputValue);
        }
        var allParagraphs = document.getElementsByTagName('p');
        function double() {
            var value = this.innerHTML;
            this.innerHTML = value * value;
            this.removeEventListener('mouseover', double);
        }
        for (var i = 0; i < allParagraphs.length; i++) {
            allParagraphs[i].addEventListener('mouseover', double);
        }
        var inputs = document.getElementsByClassName('text');
        function checkLength() {
            var value = this.value;
            var length = this.getAttribute('data-length');
            if (value.length == length) {
                this.style.cssText = 'border-color : green';
            } else {
                this.style.cssText = 'border-color : red';
            }
        }
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('blur', checkLength);
        }
    </script>
</body>

</html>
