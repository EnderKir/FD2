<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Тег SCRIPT</title>
  <style>
      .button {
        border-radius: 100px;
        margin-left: 20px;
        margin-top: 50px;
        height: 240px;
        width: 300px;
        font-size: 30px;
        background-color: aqua;
        box-shadow: 0 -10px rgb(150, 167, 53) inset
      }
      #elem1 {
        color: red;
      }
      #elem2 {
        color: red;
      }
      #elem3 {
        color: red;
      }
    </style>
</head>

<body>
  <input  type="button" value="Кнопка 1" class="button" />
  <input  type="button" value="Кнопка 2" class="button" />
  <input  type="button" value="Кнопка 3" class="button" />
  
  <script>
    function makeCounter() {
      var currentCounter = 1;
      return function () {
        return currentCounter++;
      };
    };
    var buttons = document.getElementsByClassName('button');
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].counter = makeCounter();
      buttons[i].onclick = function () {
        var count = this.counter();
        this.value = 'Amount of clicks ' + count;
      };
      console.log(buttons[i]);
    }
  </script>
</body>

</html>
